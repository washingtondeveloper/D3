<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3-Chapter-1</title>
    <script type="text/javascript" src="../lib/d3.min.js"></script>
    <style>
        .barra {
        background-color: lightblue;
        margin-bottom: 5px;
        padding: 5px;
        text-align: right;
      }
    </style>
  </head>
  <body>

    <div id="grafico"></div>

    <script type="text/javascript">
      d3.select('#grafico')
        .selectAll('div.barra')
        .data([30, 10, 40, 20, 50])
        .enter()
          .append('div')
          .classed('barra', true)
          .text(d => d)
          .style('width', d => d*10+'px');
    </script>
  </body>
</html>
